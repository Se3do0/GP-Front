<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة المستخدمين - جامعة الغردقة</title>

    <!-- Guard -->
    <script>
        if (!localStorage.getItem("adminToken")) {
            window.location.href = "login.html";
        }
    </script>

    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Css/admin.css">

    <style>
        .form-card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0,0,0,.06);
            padding: 30px;
            animation: fadeUp .4s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-custom px-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">

        <div class="d-flex align-items-center gap-2">
            <img
                src="../assets/hurghada-logo.png"
                alt="شعار جامعة الغردقة"
                class="navbar-logo"
            />
            <span class="navbar-brand fw-bold mb-0">
                جامعة الغردقة
            </span>
            
        </div>

        <ul class="navbar-nav d-flex flex-row gap-3 align-items-center mb-0">
            <li class="nav-item">
                <a class="nav-link text-danger" href="#" onclick="logout()">
                    تسجيل الخروج
                </a>
            </li>
        </ul>

    </div>
</nav>

<!-- ========== CONTENT ========== -->
<div class="container mt-5" style="max-width:650px">
    <div class="form-card">

        <h4 class="fw-bold mb-4 text-center" id="pageTitle">
            إضافة مستخدم
        </h4>

        <div class="mb-3">
            <label class="form-label">الاسم الكامل</label>
            <input id="fullNameInput" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">البريد الإلكتروني</label>
            <input id="emailInput" type="email" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">كلمة المرور</label>
            <input id="passwordInput" type="password" class="form-control">
            <small class="text-muted" id="passwordHint">
                مطلوبة عند الإضافة
            </small>
        </div>

        <div class="mb-3">
    <label class="form-label">المستوي</label>
    <select id="roleSelect" class="form-select">
        <option value="">اختر المستوي</option>
        <option value="0">مسؤول النظام</option>
        <option value="1">مدير</option>
        <option value="2">موظف</option>
    </select>
</div>


        <div class="mb-4">
            <label class="form-label">رقم الإدارة</label>
            <input id="departmentInput" type="number" class="form-control">
        </div>

        <div class="d-flex justify-content-end gap-2">
            <a href="admin.html" class="btn btn-secondary">
                إلغاء
            </a>
            <button class="btn btn-primary" id="submitBtn">
                حفظ المستخدم
            </button>
        </div>

    </div>
</div>

<script src="../Js/admin/data.js"></script>
<script src="../Js/admin/user-form.js"></script>

<script>
function logout() {
    if (!confirm("هل أنت متأكد أنك تريد تسجيل الخروج؟")) return;
    localStorage.removeItem("adminToken");
    window.location.href = "login.html";
}
</script>

</body>
</html>
