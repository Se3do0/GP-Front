<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة المستخدمين - جامعة الغردقة</title>

    <!-- Guard -->
    <script>
        if (!localStorage.getItem("adminToken")) {
            window.location.href = "login.html";
        }
    </script>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="../Css/admin.css">


    <style>
    body {
        background-color: #f6f7f9;
    }

    .navbar {
        border-radius: 0 0 12px 12px;
    }

    .container {
        animation: fadeUp 0.4s ease;
    }

    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-custom px-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">

        <div class="d-flex align-items-center gap-2">
            <img
                src="../assets/hurghada-logo.png"
                alt="شعار جامعة الغردقة"
                class="navbar-logo"
            />
            <span class="navbar-brand fw-bold mb-0">
                جامعة الغردقة
            </span>
            
        </div>

        <ul class="navbar-nav d-flex flex-row gap-3 align-items-center mb-0">
            <li class="nav-item">
                <a class="nav-link" href="admin.html">إدارة المستخدمين</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="admin-departments.html">إدارة الأقسام</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-danger" href="#" onclick="logout()">
                    تسجيل الخروج
                </a>
            </li>
        </ul>

    </div>
</nav>


<div class="container mt-5" style="max-width:600px">

    <h4 class="fw-bold mb-4" id="pageTitle">إضافة مستخدم</h4>

    <div class="mb-3">
        <label class="form-label">الاسم الكامل</label>
        <input id="fullNameInput" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">البريد الإلكتروني</label>
        <input id="emailInput" type="email" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">كلمة المرور</label>
        <input id="passwordInput" type="password" class="form-control">
        <small class="text-muted">
            اتركها فارغة في حالة التعديل
        </small>
    </div>

    <div class="mb-3">
        <label class="form-label">رقم المستوى</label>
        <input id="roleInput" type="number" class="form-control">
    </div>

    <div class="mb-4">
        <label class="form-label">رقم الإدارة</label>
        <select id="departmentInput" class="form-control">
            <option value="">اختر الإدارة</option>
        </select>
    </div>

    <div class="d-flex gap-2">
        <button class="btn btn-primary" onclick="submitForm()">حفظ</button>
        <a href="admin.html" class="btn btn-secondary">رجوع</a>
    </div>

</div>

<script src="/Js/admin/data.js"></script>
<script src="/Js/admin/user-form.js"></script>
<script>
function logout() {
    const ok = confirm("هل أنت متأكد أنك تريد تسجيل الخروج؟");
    if (!ok) return;

    localStorage.removeItem("adminToken");
    window.location.href = "login.html";
}
</script>

</body>
</html>
