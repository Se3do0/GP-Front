<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة الإدارة - جامعة الغردقة</title>

    <!-- Guard -->
    <script>
        if (!localStorage.getItem("adminToken")) {
            window.location.href = "admin-login.html";
        }
    </script>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        rel="stylesheet"
    />

    <link rel="stylesheet" href="../Css/admin.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-custom px-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">

        <div class="d-flex align-items-center gap-2">
            <img
                src="../assets/hurghada-logo.png"
                alt="شعار جامعة الغردقة"
                class="navbar-logo"
            />
            <span class="navbar-brand fw-bold mb-0">
                جامعة الغردقة
            </span>
            
        </div>

        <ul class="navbar-nav d-flex flex-row gap-3 align-items-center mb-0">
            <li class="nav-item">
                <a class="nav-link text-danger" href="#" onclick="logout()">
                    تسجيل الخروج
                </a>
            </li>
        </ul>

    </div>
</nav>



<!-- CONTENT -->
<div class="container mt-4">

    <h4 class="fw-bold mb-3">إدارة المستخدمين</h4>

    
<div class="d-flex justify-content-between align-items-center mb-3">
    <a href="add-user.html" class="btn btn-primary">
        + إضافة مستخدم
    </a>
</div>
    
    <table class="table table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th>الاسم</th>
                <th>البريد الإلكتروني</th>
                <th>المستوى</th>
                <th>الإدارة</th>
                <th width="120">الإجراءات</th>
            </tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
    </table>

</div>

<!-- SCRIPTS -->
<script src="../Js/admin/data.js"></script>
<script src="../Js/admin/ui.js"></script>
<script src="../Js/admin/users.js"></script>
<script src="../Js/admin/main.js"></script>

<script>
function logout() {
    const ok = confirm("هل أنت متأكد أنك تريد تسجيل الخروج؟");
    if (!ok) return;

    localStorage.removeItem("adminToken");
    window.location.href = "admin-login.html";
}
</script>

</body>
</html>
