<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - جامعة الغردقة</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Css/admin-login.css">
</head>
<body>

<div class="login-wrapper">
    <div class="login-card">

        <div class="text-center mb-3">
            <img src="/assets/hurghada-logo.png" class="login-logo">
            <h5 class="fw-bold mt-2">جامعة الغردقة</h5>
            <p class="text-muted mb-0">تسجيل دخول المسؤول</p>
        </div>

        <div id="loginError" class="alert alert-danger d-none">
            البريد الإلكتروني أو كلمة المرور غير صحيحة
        </div>

        <div class="mb-3">
            <label class="form-label">البريد الإلكتروني</label>
            <input type="email" id="emailInput" class="form-control">
        </div>

        <div class="mb-4">
            <label class="form-label">كلمة المرور</label>
            <input type="password" id="passwordInput" class="form-control">
        </div>

        <button class="btn btn-primary w-100" id="loginBtn">
            تسجيل الدخول
        </button>

    </div>
</div>

<script src="/Js/admin/auth.js"></script>
</body>
</html>
