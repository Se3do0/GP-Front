<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة غرد - تسجيل الدخول</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Google Font for Arabic - Noto Sans Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <!-- Hurghada University Logo Placeholder -->
            <img src="/Pics/logo.png" alt="Hurghada University Logo">
            <div class="logo-text">
                <p>جامعة الغردقة</p>
                <p>HURGHADA UNIVERSITY</p>
            </div>
        </div>
        <button class="contact-button">تواصل معنا</button>
    </header>

    <main class="login-container">
        <div class="login-card">
            <div class="welcome-section">
                <h1>مرحباً بكم في منصة غرد</h1>
                <p>سجل دخولك للمتابعة إلى حسابك</p>
            </div>

            <form class="login-form">
                <div id="error-message" class="error-message" role="alert" aria-live="assertive"></div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="ادخل البريد الإلكتروني" required>
                        <i class="fas fa-user icon-left"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="ادخل كلمة المرور" required>
                        <i class="fas fa-eye-slash password-toggle" id="password-toggle"></i>
                        <i class="fas fa-lock icon-left"></i>
                    </div>
                </div>

                <button type="submit" class="login-button">تسجيل دخول</button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <p>جميع الحقوق محفوظة لميس مارلين</p>
    </footer>

    <script src="/js/script.js"></script>
</body>

</html>
