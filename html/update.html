<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غرد - تحديث البيانات الشخصية</title>
    <link rel="stylesheet" href="/css/Update.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Font for Arabic - Noto Sans Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <!-- Hurghada University Logo Placeholder -->
            <img src="/Pics/logo.png" alt="Hurghada University Logo">
            <div class="logo-text">
                <p>جامعة الغردقة</p>
                <p>HURGHADA UNIVERSITY</p>
            </div>
        </div>
        <button class="contact-button">تواصل معنا</button>
    </header>


    <!-- Main Content -->
    <main class="profile-container">
        <div class="profile-card">

            <!-- Form Header -->
            <div class="form-header">
                <h2>البيانات الشخصية</h2>
            </div>

            <!-- Personal Data Form -->
            <form class="personal-data-form" id="personal-data-form">
                <div class="form-grid">

                    <!-- Row 1 -->
                    <div class="form-group">
                        <label for="username">اسم المستخدم</label>
                        <input type="text" id="username" placeholder="ادخل اسم المستخدم" required>
                    </div>


                    <!-- Row 2 -->
                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <input type="password" id="password" placeholder="ادخل كلمة المرور" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">تأكيد كلمة المرور</label>
                        <input type="password" id="confirm-password" placeholder="ادخل كلمة المرور" required>
                    </div>

                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" placeholder="ادخل البريد الإلكتروني" required>
                    </div>

                    <div class="form-group">
                        <label for="mobile">رقم الموبايل</label>
                        <input type="tel" id="mobile" placeholder="ادخل رقم الموبايل" required>
                    </div>


                    <!-- Row 4 -->
                    <div class="form-group">
                        <label for="landline">الرقم الأرضي <span class="optional">(إختياري)</span></label>
                        <input type="tel" id="landline" placeholder="ادخل الرقم الأرضي">
                    </div>
                    <div class="form-group">
                        <label for="fax">رقم الفاكس <span class="optional">(إختياري)</span></label>
                        <input type="tel" id="fax" placeholder="ادخل رقم الفاكس">
                    </div>

                    <!-- Row 5 (Spans two columns) -->
                    <div class="form-group">
                        <label for="profile-picture">الصورة الشخصية <span class="optional">(إختياري)</span></label>
                        <div class="file-input-box">
                            <input type="file" id="profile-picture" accept="image/*">
                        </div>
                    </div>

                </div>

                <button type="submit" class="submit-button">تحديث البيانات الشخصية</button>
            </form>
        </div>
    </main>

    <script src="../js/script.js"></script>
    <script src="../js/update.js"></script>

</body>

</html>
