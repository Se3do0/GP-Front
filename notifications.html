<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>غرد - الإشعارات</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./Css/base.css" />
    <link rel="stylesheet" href="./Css/navbar.css" />
    <link rel="stylesheet" href="./Css/layout.css" />
    <link rel="stylesheet" href="./Css/notifications.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container-fluid layout-wrapper">
      <div class="card card-main px-md-5 px-3 py-4 d-flex flex-column">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <span class="card-title">الإشعارات</span>
          <button
            class="btn btn-sm btn-outline-secondary"
            onclick="getNotifications()"
          >
            <i class="bi bi-arrow-clockwise"></i> تحديث
          </button>
        </div>

        <div id="notificationsContainer" class="d-flex flex-column gap-3"></div>

        <div class="text-center mt-4">
          <button
            id="loadMoreBtn"
            class="btn btn-light border px-4"
            onclick="loadMore()"
            style="display: none"
          >
            عرض المزيد
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Js/dom.js"></script>
    <script src="./Js/ui.js"></script>
    <script src="./Js/notifications.js"></script>
  </body>
</html>
