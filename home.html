<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Css/base.css" />
    <link rel="stylesheet" href="./Css/navbar.css" />
    <link rel="stylesheet" href="./Css/layout.css" />
    <link rel="stylesheet" href="./Css/home.css" />
    <title>غرد - الرئيسية</title>
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container mt-5 mb-4">
      <h2 class="mb-4 section-header">إحصائيات عامة</h2>

      <div class="row g-3">
        <div class="col-md-3 col-6">
          <div class="card bg-gradient-main stats-card">
            <div class="card-body text-end p-4">
              <p class="card-title opacity-75 fs-sm mb-2">المتأخرة</p>
              <div class="d-flex justify-content-between align-items-end">
                <h5 class="card-text fw-bold fs-1 mb-0">23</h5>
                <span class="stats-badge dir-ltr">
                  1% <i class="bi bi-arrow-down-short"></i>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-6">
          <div class="card bg-gradient-main stats-card">
            <div class="card-body text-end p-4">
              <p class="card-title opacity-75 fs-sm mb-2">الارشيف</p>
              <div class="d-flex justify-content-between align-items-end">
                <h5 class="card-text fw-bold fs-1 mb-0">567</h5>
                <span class="stats-badge dir-ltr">
                  2% <i class="bi bi-arrow-up-short"></i>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-6">
          <div class="card bg-gradient-main stats-card">
            <div class="card-body text-end p-4">
              <p class="card-title opacity-75 fs-sm mb-2">الواردة</p>
              <div class="d-flex justify-content-between align-items-end">
                <h5 class="card-text fw-bold fs-1 mb-0">987</h5>
                <span class="stats-badge dir-ltr">
                  5% <i class="bi bi-arrow-down-short"></i>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-6">
          <div class="card bg-gradient-main stats-card">
            <div class="card-body text-end p-4">
              <p class="card-title opacity-75 fs-sm mb-2">الصادرة</p>
              <div class="d-flex justify-content-between align-items-end">
                <h5 class="card-text fw-bold fs-1 mb-0">1,234</h5>
                <span class="stats-badge dir-ltr">
                  10% <i class="bi bi-arrow-up-short"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr class="container opacity-10 my-5" />

    <div class="container mt-4 mb-5">
      <h2 class="mb-4 section-header">لوحة الإدارة</h2>

      <div class="services-container row text-center gy-3 gy-md-4 px-lg-5 px-2">
        <div class="col-lg-3 col-sm-6 col-12">
          <a class="service-card px-3 py-4" href="add-transaction.html">
            <div class="service-icon-box shadow-sm">
              <i class="bi bi-plus-lg fs-3"></i>
            </div>
            <span class="fs-6 fw-bold">إنشاء معاملة</span>
          </a>
        </div>

        <div class="col-lg-3 col-sm-6 col-12">
          <a class="service-card px-3 py-4" href="inbox.html">
            <div class="service-icon-box shadow-sm">
              <i class="bi bi-send fs-3"></i>
            </div>
            <span class="fs-6 fw-bold">المعاملات الصادرة</span>
          </a>
        </div>

        <div class="col-lg-3 col-sm-6 col-12">
          <a class="service-card px-3 py-4" href="inbox.html">
            <div class="service-icon-box shadow-sm">
              <i class="bi bi-inbox fs-3"></i>
            </div>
            <span class="fs-6 fw-bold">المعاملات الواردة</span>
          </a>
        </div>

        <div class="col-lg-3 col-sm-6 col-12">
          <a class="service-card px-3 py-4" href="#">
            <div class="service-icon-box shadow-sm">
              <i class="bi bi-pencil-square fs-3"></i>
            </div>
            <span class="fs-6 fw-bold">سجل المسودات</span>
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Js/data.js"></script>
    <script src="./Js/dom.js"></script>
    <script src="./Js/ui.js"></script>
    <script src="./Js/details.js"></script>
    <script src="./Js/main.js"></script>
  </body>
</html>
