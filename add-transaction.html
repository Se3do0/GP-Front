<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>غرد - إنشاء معاملة</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./Css/base.css" />
    <link rel="stylesheet" href="./Css/navbar.css" />
    <link rel="stylesheet" href="./Css/layout.css" />
    <link rel="stylesheet" href="./Css/add-transaction.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container-fluid layout-wrapper">
      <div class="card card-main px-5 py-4 d-flex flex-column">
        <!-- Success Toast -->
        <div
          class="custom-toast success-toast text-success bg-success-subtle py-1 px-3 d-flex align-items-center rounded"
        >
          <i class="bi bi-check2 fs-5 ms-1"></i>
          <span>تمت اضافة مرفق بنجاح</span>
        </div>

        <!-- Delete Toast -->
        <div
          class="custom-toast delete-toast text-danger bg-danger-subtle py-1 px-3 d-flex align-items-center rounded"
        >
          <i class="bi bi-trash fs-5 ms-1"></i>
          <span>تم حذف المرفق بنجاح</span>
        </div>

        <span class="card-title mb-3">إنشاء معاملة</span>

        <nav class="navs mt-2">
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button
              class="nav-link active ms-3"
              id="nav-main-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-main"
              type="button"
              role="tab"
              aria-controls="nav-main"
              aria-selected="true"
            >
              الرئيسية
            </button>
            <button
              class="nav-link ms-3"
              id="nav-files-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-files"
              type="button"
              role="tab"
              aria-controls="nav-files"
              aria-selected="false"
            >
              إدراج المرفقات
            </button>
            <button
              class="nav-link"
              id="nav-contact-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-contact"
              type="button"
              role="tab"
              aria-controls="nav-contact"
              aria-selected="false"
            >
              الإرسال
            </button>
          </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
          <div
            class="tab-pane fade show active py-3 mt-2"
            id="nav-main"
            role="tabpanel"
            aria-labelledby="nav-main-tab"
            tabindex="0"
          >
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="transaction-subject"
                placeholder="الموضوع"
              />
            </div>
            <div class="mb-4">
              <textarea
                class="form-control"
                id="transaction-content"
                rows="7"
                placeholder="مضمون الخطاب"
              ></textarea>
            </div>
            <span class="me-3 fw-medium">طبيعة المعاملة</span>
            <div class="main-types-container mt-1 d-flex gap-5"></div>
            <span class="d-block me-3 fw-medium mt-4">نوع المعاملة</span>
            <div class="secondary-types-container mt-1 d-flex gap-5"></div>
            <div id="showHistoryContainer" class="d-none mt-2"></div>
          </div>

          <div
            class="tab-pane fade p-3 mt-2"
            id="nav-files"
            role="tabpanel"
            aria-labelledby="nav-files-tab"
            tabindex="0"
          >
            <div class="card shadow-sm p-4 mb-4">
              <h5 class="mb-3 fw-bold">المرفقات</h5>
              <div class="row g-3 align-items-end">
                <div class="col-md-4">
                  <label for="fileInput" class="form-label">اختر الملف</label>
                  <input type="file" class="form-control" id="filePath" />
                </div>

                <div class="col-md-6">
                  <label for="fileDesc" class="form-label">وصف الملف</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fileDesc"
                    placeholder="مثال: صورة البطاقة الشخصية"
                  />
                </div>

                <div class="col-md-2">
                  <button class="btn btn-primary w-100" id="addFileBtn">
                    <i class="bi bi-plus-lg"></i> إضافة
                  </button>
                </div>
              </div>
            </div>

            <table
              class="table table-responsive table-bordered mb-0 text-center align-middle"
            >
              <thead class="table-light">
                <tr>
                  <th>الرقم</th>
                  <th>التاريخ</th>
                  <th>وصف الملف</th>
                  <th>عرض الملف</th>
                  <th>حذف الملف</th>
                </tr>
              </thead>

              <tbody id="filesTableBody"></tbody>
            </table>
          </div>

          <div
            class="tab-pane fade p-3 mt-2"
            id="nav-contact"
            role="tabpanel"
            aria-labelledby="nav-contact-tab"
            tabindex="0"
          >
            <h5 class="fw-normal mb-4">تحديد الجهات المرسل إليها</h5>

            <div class="row g-3 receiversContainer"></div>

            <div class="d-flex justify-content-end gap-2 mt-5">
              <button class="btn btn-outline-secondary" id="saveAsDraftBtn">
                حفظ كمسودة
              </button>
              <button class="btn btn-primary px-4" id="sendBtn">
                <i class="bi bi-send ms-2"></i>إرسال المعاملة
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./Js/dom.js"></script>
    <script src="./Js/ui.js"></script>
    <script src="./Js/add-transaction.js"></script>
    <script src="./Js/notifications-badge.js"></script>
  </body>
</html>
