<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة الكليات - جامعة الغردقة</title>

    <!-- Guard -->
    <script>
        if (!localStorage.getItem("adminToken")) {
            window.location.href = "admin-login.html";
        }
    </script>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        rel="stylesheet"
    />

    <link rel="stylesheet" href="../Css/admin.css">

    <style>
        .btn-primary {
            background-color: #17a2b8 !important;
            border-color: #17a2b8 !important;
        }
        .btn-primary:hover {
            background-color: #138f99 !important;
            border-color: #138f99 !important;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-custom px-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">

        <div class="d-flex align-items-center gap-2">
            <img
                src="../assets/hurghada-logo.png"
                alt="شعار جامعة الغردقة"
                class="navbar-logo"
            />
            <span class="navbar-brand fw-bold mb-0">
                جامعة الغردقة
            </span>
            
        </div>

        <ul class="navbar-nav d-flex flex-row gap-3 align-items-center mb-0">
            <li class="nav-item">
                <a class="nav-link" href="admin.html">إدارة المستخدمين</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="admin-departments.html">إدارة الأقسام</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="admin-colleges.html">إدارة الكليات</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-danger" href="#" onclick="logout()">
                    تسجيل الخروج
                </a>
            </li>
        </ul>

    </div>
</nav>

<!-- CONTENT -->
<div class="container mt-4">

    <h4 class="fw-bold mb-3">إدارة الكليات</h4>

    <!-- Add College Form -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">إضافة كلية جديدة</h5>
            <div class="row g-3">
                <div class="col-md-8">
                    <input type="text" id="collegeNameInput" class="form-control" placeholder="اسم الكلية">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary w-100" onclick="addCollege()">إضافة</button>
                </div>
            </div>
        </div>
    </div>
    
    <table class="table table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th>رقم الكلية</th>
                <th>اسم الكلية</th>
                <th width="120">الإجراءات</th>
            </tr>
        </thead>
        <tbody id="collegesTableBody"></tbody>
    </table>

</div>

<!-- SCRIPTS -->
<script src="../Js/admin/data.js"></script>
<script src="../Js/admin/colleges.js"></script>

<script>
function logout() {
    const ok = confirm("هل أنت متأكد أنك تريد تسجيل الخروج؟");
    if (!ok) return;

    localStorage.removeItem("adminToken");
    window.location.href = "admin-login.html";
}
</script>

</body>
</html>
